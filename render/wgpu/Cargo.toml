[package]
name = "ruffle_render_wgpu"
version = "0.1.0"
authors = ["Nathan Adams <dinnerbone@dinnerbone.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
wgpu = "0.13.0"
log = "0.4"
ruffle_core = { path = "../../core", default-features = false }
ruffle_render_common_tess = { path = "../common_tess" }
bytemuck = { version = "1.10.0", features = ["derive"] }
raw-window-handle = "0.4"
clap = { version = "3.2.17", features = ["derive"], optional = true }
enum-map = "2.4.1"
fnv = "1.0.7"

# desktop
[target.'cfg(not(target_family = "wasm"))'.dependencies.futures]
version = "0.3.21"

[target.'cfg(not(target_family = "wasm"))'.dependencies.image]
version = "0.24.2"
default-features = false

# wasm
[target.'cfg(target_family = "wasm")'.dependencies.web-sys]
version = "0.3.58"
features = ["HtmlCanvasElement"]

[features]
render_debug_labels = []
render_trace = ["wgpu/trace"]
